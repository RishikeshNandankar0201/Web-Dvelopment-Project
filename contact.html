<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylec.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="img/Logo.png" alt="Logo"></div>
            <li><a href="#home"><a href="website.html">Home</a></li>
            <li><a href="#recipes"><a href="recipes.html">Recipes</a></li>
            <li><a href="#videos"><a href="https://www.youtube.com/watch?v=HITkup5Bfo0&list=PLDBEvHtIQFsk44UN3n7CLT2WPQcSW2O7_">Videos</a></li>
            <li><a href="#contact"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
    <section class="bg1">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <div class="txtb">
                <label>Full Name</label>
                <input type="text" name="Name" value="" placeholder="Enter your Name">
            </div>
    
            <div class="txtb">
                <label>E-Mail</label>
                <input type="text" name="Name" value="" placeholder="Enter your Email">
            </div>
    
            <div class="txtb">
                <label>Phone No.</label>
                <input type="text" name="Name" value="" placeholder="Enter your Phone No.">
            </div>
    
            <div class="txtb">
                <label>Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <a class="btn1">Submit</a>
        </div>
    </section>
</body>
</html>
